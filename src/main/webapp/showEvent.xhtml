<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
		<style>
body {
	background-color: #e0e0e0;
	font-family: 'Arial', sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 500px;
	margin-top: 50px;
}

h3 {
	color: #000;
	text-align: center;
	margin-bottom: 15px;
}

h5 {
	color: #555;
}

#aukeratua {
	color: red;
	font-weight: bold;
}

.button {
	background-color: #3498db;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	cursor: pointer;
	border-radius: 4px;
	margin-top: 10px;
}

#mezuak {
	color: blue;
	text-align: center;
	margin-top: 10px;
}

table {
	width: 100%;
	margin-bottom: 15px;
}

table td {
	padding: 8px;
}
</style>
	</h:head>
<h:body>
		<div class="container">
			<h:form id='nireForm'>
				<h3>Show Event</h3>
				<table align="center">
					<tr>
						<td>
							<h5>Event</h5>
							<tr>
								<td>
									<h:selectOneMenu value="#{questionBean.selectedEvent}"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItems value="#{questionBean.eventList}" />
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
									<h:commandButton value="Show Event"
										action="#{questionBean.showEventDescription}">
										<f:ajax execute="@form" render="eventDescription" />
									</h:commandButton>
									<h:button value="Back" outcome="/Menu.xhtml" />
								</td>
							</tr>
							<tr>
								
								<td>
									<h:panelGroup id="eventDescription">
										<h5 rendered="#{not empty questionBean.selectedEvent}">
											#{questionBean.selectedEvent.description}
										</h5>
									</h:panelGroup>
								</td>
							</tr>
							<h:messages id="mezuak" />
						</td>
					</tr>
				</table>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
